<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CangWei</title>
  <!-- 引入 Google Fonts 字体 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Seaside+Resort+NF&display=swap">
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: #ffffff;
      opacity: 0.8;
      background-image: radial-gradient(circle at center center, #fcfcfc, #ffffff), repeating-radial-gradient(circle at center center, #fcfcfc, #fcfcfc, 30px, transparent 60px, transparent 30px);
      background-blend-mode: multiply;
      position: relative;
    }

    h1 {
      position: absolute;
      top: 40%; /* 调整初始top值 */
      left: 50%;
      transform: translate(-50%, -50%);
      color: #ffffff;
      font-family: 'Seaside Resort NF', cursive; /* 使用 Google Fonts 引入的字体 */
      font-size: 7em; /* 调整初始大小 */
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
      letter-spacing: 10px;
      transition: transform 2s ease-in-out, font-size 2s ease-in-out, top 2s ease-in-out; /* 添加滑动动画效果和字体大小动画效果 */
    }

    /* 简单的手机端适配 */
    @media only screen and (max-width: 600px) {
      h1 {
        position: absolute;
        top: 46%; /* 调整初始top值 */
        left: 50%;
        font-size: 3em;
        letter-spacing: 5px;
        transition: transform 2s ease-in-out; /* 添加手机端上移动画效果 */
      }
    }

    /* 上滑提示特效 */
    .scroll-indicator {
      position: absolute;
      bottom: 40px; /* 调整到相对底部的距离 */
      font-size: 1em;
      color: #d3d3d3;
      opacity: 1; /* 初始显示 */
      animation: fadeOut 4s ease-in-out infinite; /* 循环动画，4秒一次 */
      text-align: center; /* 文字居中 */
    }

    @keyframes fadeOut {
      0%, 100% {
        opacity: 1;
      }
      50% {
        opacity: 0;
      }
    }

    /* 超链接样式 - 默认隐藏 */
    .links {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 95px; /* 调整超链接整体位置 */
      opacity: 0; /* 初始隐藏 */
      transition: opacity 2s ease-in-out; /* 添加渐变效果 */
    }

    .links a {
      color: #999999;
      text-decoration: none;
      font-family: 'PingFangSC-Regular', sans-serif;
      font-size: 1em; /* 调整字体大小 */
      letter-spacing: 0;
      text-align: center;
      margin-top: 12px; /* 超链接之间的间距 */
      opacity: 0; /* 初始隐藏 */
      transition: opacity 1s ease-in-out; /* 添加渐变效果 */
    }

    .links a:hover {
      color: #333333;
    }

    /* 修正样式冲突 */
    .visible {
      opacity: 1 !important;
    }
  </style>
</head>
<body>
  <h1>CangWei</h1>

  <!-- 上滑提示 -->
  <div class="scroll-indicator" id="scrollIndicator" onclick="hideScrollIndicator()"><span>点击显示更多</span></div>

  <!-- 超链接列表 -->
  <div class="links" id="links">
    <a href="https://github.com/CangWeiohh">GitHub CangWeiohh  ➤</a>
    <a href="https://t.me/macOS_share">macOS分享频道  ➤</a>
    <a href="https://t.me/macOS_share_group">macOS交流频道  ➤</a>
    <a href="https://www.123pan.com/s/Zi5RVv-pcNud">macOS软件分享 123云盘持续更新中  ➤</a>
    <a href="https://www.123pan.com/s/Zi5RVv-5ZKud">Android车机软件分享 123云盘持续更新中  ➤</a>
    <a href="https://cangweiohh.github.io/neta_mall/product_list.txt">哪吒商城 商品列表  ➤</a>
  </div>

  <script>
    function hideScrollIndicator() {
      var scrollIndicator = document.getElementById('scrollIndicator');
      if (scrollIndicator) {
        scrollIndicator.style.display = 'none';
      }
    }

    // 添加点击事件监听器，当用户点击时隐藏提示，并逐条显示超链接
    var clicked = false;
    window.addEventListener('click', function() {
      if (!clicked) {
        clicked = true;
        var scrollIndicator = document.getElementById('scrollIndicator');
        var linksContainer = document.getElementById('links');
        var h1 = document.querySelector('h1');

        if (scrollIndicator && linksContainer && h1) {
          scrollIndicator.style.opacity = '0';
          linksContainer.classList.add('visible');
          // 添加条件判断，仅在非手机端调整 h1 的大小
          if (window.innerWidth > 600) {
            h1.style.transform = 'translate(-50%, -180%)'; /* 调整上移的距离 */
            h1.style.fontSize = '4em'; /* 调整字体大小 */
            h1.style.top = '44%'; /* 调整top值 */
          } else {
            // 在手机端添加上移的动画
            h1.style.transform = 'translate(-50%, -180%)'; /* 调整上移的距离 */
          }
        }

        // 逐条显示超链接
        var links = document.querySelectorAll('.links a');
        links.forEach(function(link, index) {
          setTimeout(function() {
            link.style.opacity = '1';
          }, 500 * (index + 1)); // 每个链接延迟显示
        });
      }
    });
  </script>
</body>
</html>
