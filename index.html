<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CangWei</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
            color: #333; /* 修改字体颜色为黑色 */
        }

        header {
            background: linear-gradient(to right, #1e17b9, #f6e33d, #0cc161); /* 深色彩色渐变背景 */
            color: #fff;
            padding: 1em 0;
            background: linear-gradient(to right, #1e17b9, #f6e33d, #0cc161);
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
            position: relative;
        }

        a {
            text-decoration: none;
            display: inline-block;
        }

        .btn {
            padding: 8px 16px;
            color: #0066cc; /* 蓝色链接 */
            border-radius: 5px;
        }

        .symbol {
            margin-right: 8px;
            font-size: 1.2em;
            color: #0066cc; /* 与链接颜色保持一致 */
        }

        .separator {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 1px;
            background-color: #ddd; /* 浅灰色分隔线的颜色，可以根据需要调整 */
            content: '';
        }
    </style>
</head>
<body>

<header>

</header>

</body>
</html>
